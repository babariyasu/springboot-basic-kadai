<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
</head>
<body>
	<h1>入力内容を確認</h1>
	
	<table border="1">
		<thead>
			<tr>
				<th>項目</th>
				<th>入力内容</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>お名前</th>
				<th th:text="${contactForm.name}"></th>
			</tr>
			<tr>
				<th>メールアドレス</th>
				<th th:text="${contactForm.email}"></th>
			</tr>
			<tr>
				<th>お問い合わせ内容</th>
				<th th:text="${contactForm.message}"></th>
			</tr>
		</tbody>
	</table>	
</body>
</html>
